<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bushido</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tributejs@5.1.3/dist/tribute.css">
    <script src="https://cdn.jsdelivr.net/npm/tributejs@5.1.3/dist/tribute.min.js"></script>
</head>
<body>
    <h1>Bushido</h1>
    <h2>Units</h2>
    <label>Log Unit</label>
    <div class="terminal">
        <span class="prompt">user@bushido:~$</span>
        <input type="text" id="terminal-input" placeholder="Type :emoji and press Enter">
    </div>
<script>
    async function initEmojiAutocomplete() {
        const res = await fetch("/emojis")
        const emojis = await res.json()

        const tribute = new Tribute({
            trigger: ":",
            values: emojis,
            selectTemplate: item => item.original.value
        })
        tribute.attach(document.getElementById("terminal-input"))
        console.log(emojis)
    }

    initEmojiAutocomplete()
    document.getElementById("terminal-input").addEventListener("keydown", e => {
        if (e.key === "Enter") {
            console.log("YO")
            const value = e.target.value
            fetch("/log_unit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: value})
            }).then(res => res.json())
              .then(data => {
                    e.target.value = ""
                    console.log("Sent:", data)
                })
        }
    })

</script>
</body>
</html>
